<app-header
(headerEmitter)="onHeaderAppClick($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="this.header === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="this.header === 'shoppingList'"></app-shopping-list>
    </div>
  </div>
</div>
