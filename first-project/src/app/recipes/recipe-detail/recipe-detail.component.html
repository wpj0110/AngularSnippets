<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeInput.imagePath" alt="Can't load the image" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeInput.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
        class="btn-group"
        appDropdown> 
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle">
                Manage Recipe 
                <span class="caret">

                </span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Ingredients to Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeInput.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
